services:
  react_native_app:
    build:
      context: .
      args:
        - NODE_ENV=development
    environment:
      - NODE_ENV=development
    tty: true
    ports:
      - '19006:19006'
      - '19001:19001'
      - '19002:19002'
      - '8081:8081'
    volumes:
      - ./react_native_app:/opt/react_native_app/app:delegated
      - ./react_native_app/package.json:/opt/react_native_app/package.json
      - ./react_native_app/package-lock.json:/opt/react_native_app/package-lock.json
      - notused:/opt/react_native_app/app/node_modules
    healthcheck:
      disable: true
    depends_on:
      - backend

  backend:
    build:
      context: ./back
    ports:
      - "8000:8000"
    working_dir: /app
    volumes:
      - ./back:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000

volumes:
  notused: